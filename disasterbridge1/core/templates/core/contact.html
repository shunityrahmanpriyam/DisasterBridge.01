        .nav-link:hover {

            background-color: #e63946;

            border-radius: 8px;

            color: #1f2937;

            border-radius: 8px;

            font-weight: bold;
            border: none;
            transition: background-color 0.2s;
        }
        .feedback-card .btn-send:hover {
            background-color: #c0313d;
        }

        /* Footer Styling (Identical to Home/FAQ) */
        footer {
            background: #ffecec;
            padding: 2rem 0 1rem;
            font-size: 0.9rem;
            margin-top: auto;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        .footer-btn, .social-btn, .text-danger {
            color: #e63946 !important;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.2s;
        }
        /* Footer active links are NOT active on the home page */
        .footer-btn.active {
             color: #e63946 !important;
        }
        .footer-btn:hover, .social-btn:hover, .text-danger:hover {
            color: #ff4d4d !important;
        }

        /* Custom Message Box for Form Submission */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            z-index: 1050; /* Above Bootstrap's standard z-index */
            max-width: 90%;
            text-align: center;
            display: none; /* Initially hidden */
            border-top: 5px solid #e63946;
        }
        .message-box .btn-close-msg {
            background-color: #e63946;
            color: white;
            border-radius: 6px;
            padding: 6px 15px;
            margin-top: 15px;
            font-weight: 500;
            border: none;
        }

            </div>

<script>
    // JavaScript to handle form submission and display a non-alert message
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('feedbackForm');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');

        if (form) {
            form.addEventListener('submit', function(event) {
                // Prevent the default form submission (which causes a page reload)
                event.preventDefault();

                // Here you would typically send the data to a server
                console.log("Feedback Submitted!");

                // Display custom success message
                messageTitle.textContent = "Thank You!";
                messageText.textContent = "Your feedback has been received. We appreciate you reaching out to us.";
                // Ensure the box is styled correctly before showing
                messageTitle.classList.remove('text-danger');
                messageTitle.classList.add('text-success');

                // Show the message box
                messageBox.style.display = 'block';

                // Optional: Reset the form fields
                form.reset();
            });
        }
    });
</script>
