{% extends 'core/base.html' %}
{% load static %}

{% block title %}User List - DisasterBridge{% endblock %}

{% block content %}

<style>




</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
            <!-- Each username links to its detail page -->
            <li>
                <a href="{% url 'user_detail' user.user_id %}">{{ user.name }}</a>
            </li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
</body>
</html>

{% endblock %}
