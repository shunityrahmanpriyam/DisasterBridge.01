<!DOCTYPE html>


<!--eida kaje lagbe na apatoto-->


<html>
<head>
    <meta charset="UTF-8">
    <title>Donations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Donation List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Donor</th>
            <th>Amount</th>
            <th>Payment Method</th>
            <th>Date</th>
        </tr>
        {% for donation in donations %}
        <tr>
            <td>{{ donation.donation_id }}</td>
            <td>{{ donation.donor.name }}</td>
            <td>{{ donation.amount }}</td>
            <td>{{ donation.payment_method }}</td>
            <td>{{ donation.donation_date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No donations yet.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
