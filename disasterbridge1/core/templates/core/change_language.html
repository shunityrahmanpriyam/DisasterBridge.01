{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Language</title>
    <style>
        body { font-family: Arial; background: #f8f9fa; padding: 20px; }
        .form-container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        button { margin-top: 10px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Change Language</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.language_preference.label_tag }}<br>
            {{ form.language_preference }}<br>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
