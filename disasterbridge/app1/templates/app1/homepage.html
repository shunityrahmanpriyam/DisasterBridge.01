<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisasterBridge - Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }

        /* Navbar */
        nav {
            background: #0d6efd;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            font-size: 22px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Hero section */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to right, #0d6efd, #3b82f6);
            color: white;
            padding: 20px;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        .hero a {
            padding: 12px 25px;
            background: white;
            color: #0d6efd;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .hero a:hover {
            background: #f1f1f1;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">üåç DisasterBridge</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login/">Login</a></li>
            <li><a href="/signup/">Sign Up</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to DisasterBridge</h1>
        <p>Connecting victims, volunteers, NGOs & donors for faster disaster relief</p>
        <a href="/signup/">üöë Request Aid</a>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2025 DisasterBridge. All rights reserved.
    </footer>

</body>
</html>
