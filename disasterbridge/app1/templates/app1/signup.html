{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - DisasterBridge</title>
  <style>
    /* ===== Reset & Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* ===== Navbar ===== */
    nav {
      width: 100%;
      background: #198754;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 40px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    nav .logo {
      font-weight: bold;
      font-size: 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }

    /* ===== Signup Box ===== */
    .signup-box {
      background: white;
      padding: 35px 30px;
      border-radius: 10px;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.15);
      width: 360px;
      text-align: center;
      margin-top: 120px; /* navbar ‡¶è‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ */
    }
    .signup-box h2 {
      margin-bottom: 20px;
      color: #198754;
    }
    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s;
    }
    .signup-box input:focus {
      border-color: #198754;
      outline: none;
      box-shadow: 0 0 5px rgba(25,135,84,0.3);
    }
    .signup-box button {
      background: #198754;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .signup-box button:hover {
      background: #157347;
    }
    .login-link {
      margin-top: 18px;
      font-size: 14px;
    }
    .login-link a {
      color: #198754;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">üåç DisasterBridge</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/login/">Login</a></li>
    </ul>
  </nav>

  <!-- Signup Box -->
  <div class="signup-box">
    <h2>Create Account</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password1" placeholder="Password" required>
      <input type="password" name="password2" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="/login/">Login here</a>
    </div>
  </div>

</body>
</html>
